
<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
	<h1>This is my Samsung CRM Clone project</h1>
	<fieldset style="width:500px">
	
	<legend style="color:blue">Create Account</legend>
	<form>
		<table align="center">
			<tr>
				<td>Title/First/Last Name:</td>
				<td>
					<select name="Title" id="Title">
						<option value="Mr">Mr</option>
						<option value="Mrs">Mrs</option>
					</select>
				</td>
				<td><input type="text" name="firstname" placeholder="First Name"></td>
				<td><input type="text" name="lastname" placeholder="Last Name"></td>
			</tr>
			<tr>
				<td>Gender/Type/Cunsumer No:</td>
				<td>
					<select name="gender" id="gender">
						<option value="male">Male</option>
						<option value="femal">Female</option>
						<option value="othergender">Other</option>
					</select>
				</td>
				<td>
					<select name="CustomerType" id="CustomerType">
						<option value="General">General</option>
						<option value="VIP">VIP</option>
						<option value="B2B">B2B</option>
					</select>
				</td>
				<td>6809250164</td>
			</tr>
			<tr>
				<td>Tel No(Home/Office/Extra):</td>
				<td><input type="number" name="Homenumber" placeholder="Home"></td>
				<td><input type="number" name="Officenumber" placeholder="Office"></td>
				<td><input type="number" name="Extranumber" placeholder="Extra"></td>
			</tr>
			<tr>
				<td>Tel No(Mobile/Whatsapp/Fax):</td>
				<td><input type="number" name="Mobilenumber" placeholder="Mobile"></td>
				<td><input type="number" name="Whatsappnumber" placeholder="Whatsapp"></td>
				<td><input type="number" name="Faxnumber" placeholder="Fax"></td>
			</tr>
			<tr>
				<td>E-Mail Address:</td>
				<td colspan="3" align="center"><input type="email" name="emailaddress" placeholder="Email Address"></td>
			</tr>
			<tr>
				<td>Street:</td>
				<td colspan="3" align="center"><input type="text" name="street" placeholder="Address"></td>
			</tr>
			<tr>
				<td>Street(First/Second/Third):</td>
				<td><input type="text" name="FirstStreet" placeholder="FirstStreet"></td>
				<td><input type="text" name="SecondStreet" placeholder="SecondStreet"></td>
				<td><input type="text" name="ThirdStreet" placeholder="ThirdStreet"></td>
			</tr>
			<tr>
				<td>State(District/City/Zip):</td>
				<td><input type="text" name="District" placeholder="District Name"></td>
				<td><input type="text" name="City" placeholder="City Name"></td>
				<td><input type="text" name="Zip" placeholder="Zip Code"></td>
			</tr>
			<tr>
				<td>Language/Country/Priference:</td>
				<td><input type="text" name="District" placeholder="District Name"></td>
				<td><input type="text" name="City" placeholder="City Name"></td>
				<td>
					<select name="Priference" id="PriferenceNo">
					  <option value="mobile">Mobile</option>
					  <option value="whatsapp">Whatsapp</option>
					  <option value="fax">Fax</option>
					  <option value="home">Home</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><input type="submit" value="Save"></td>
				<td><input type="reset" value="Reset"></td>
			</tr>
			
		</table>
	
	</form>
	</fieldset>
	</body>
</html>
